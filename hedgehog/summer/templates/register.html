{% extends "base.html" %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
{% load bootstrap_tags %}

<div class="row-fluid">
    <div class="col-md-6 col-md-offset-3">
        <h2>Регистрация</h2>
        <form action="/register/" method="POST">
            {% csrf_token %}
            {{ form|as_bootstrap }}
            <input class="btn btn-primary btn-primary" type="submit" value="Зарегистрироваться" />
        </form>
    </div>
</div>
{% endblock %}
